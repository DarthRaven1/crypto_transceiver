[Diagnostics]
LogFile  = /var/log/{name}.log
LogLevel = 3

[Crypto IO]
KeyFile    = /etc/key

[Codec]
Mode       = 2400B

[Crypto]
QuietRekey = 60
VOXRekey   = 1

[Audio]
VOXQuiet   = 1000
VOXNoise   = 2500

[JACK]
SampleRateTX = 44100
SampleRateRX = 44100

SecureNotifyFile   = /usr/share/sounds/secure.wav
InsecureNotifyFile = /usr/share/sounds/insecure.wav

VoiceInDevice  = hw:0
VoiceOutDevice = hw:0
ModemInDevice  = hw:1
ModemOutDevice = hw:1

VoiceInPort  = system:capture_1
ModemOutPort = system:playback_*

ModemInPort   = system:capture_1
VoiceOutPort  = system:playback_*
NotifyOutPort = system:playback_*

RXPeriod700C  = 4096
RXPeriod700D  = 4096
RXPeriod700E  = 2048
RXPeriod800XA = 1024
RXPeriod1600  = 1024
RXPeriod2400B = 1024

TXPeriod700C  = 1024
TXPeriod700D  = 2048
TXPeriod700E  = 1024
TXPeriod800XA = 1024
TXPeriod1600  = 1024
TXPeriod2400B = 1024
