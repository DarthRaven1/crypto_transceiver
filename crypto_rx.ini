[Audio IO]
Source       = stdin
BufferSource = false
Dest         = stdout
BufferDest   = false

[Crypto IO]
KeyFile    = /etc/key

[Codec]
Mode       = 2400B

[Audio]
VOXQuiet   = 1000
VOXNoise   = 2500

[Diagnostics]
LogFile  = /var/log/crypto_rx.log
LogLevel = 3

[JACK]
Period700C  = 4096
Period700D  = 4096
Period700E  = 2048
Period800XA = 1024
Period1600  = 1024
Period2400B = 1024

SecureNotifyFile = /usr/share/sounds/secure.wav
InsecureNotifyFile = /usr/share/sounds/insecure.wav
