[Crypto IO]
KeyFile    = /etc/key

[Codec]
Mode       = 2400B

[Audio]
VOXQuiet    = 1000
VOXNoise    = 2500

[Crypto]
QuietRekey = 60
VOXRekey   = 1

[Diagnostics]
LogFile  = /var/log/crypto_tx.log
LogLevel = 3

[JACK]
Period700C  = 1024
Period700D  = 2048
Period700E  = 1024
Period800XA = 1024
Period1600  = 1024
Period2400B = 1024

VoiceInPort  = system:capture_1
ModemOutPort = system:playback_*
