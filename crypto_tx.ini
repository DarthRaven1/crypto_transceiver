[Audio IO]
Source       = stdin
BufferSource = false
Dest         = stdout
BufferDest   = false

[Crypto IO]
KeyFile    = /etc/key
RandomFile = /dev/random

[Audio]
VOXQuiet   = 1000
VOXNoise   = 2500

[Crypto]
QuietRekey = 60
VOXRekey   = 1
VOXCmd     = aplay -t wav -D "plug:headset" /usr/share/sounds/beep.wav

[Diagnostics]
LogFile  = /var/log/crypto_tx.log
LogLevel = 1